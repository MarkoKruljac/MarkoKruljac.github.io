    <section class="reservation-section" >
        <div class="reservation">
            <h2> Rezerviraj stol </h2>
            <form class="reservation">
                <div class="form-reservation">
                    <input type="text" name="Ime" placeholder="Ime" required>
                </div>
                <div class="form-reservation">
                    <input type="email" name="E-mail" placeholder="E-mail" required>
                </div>
                <div class="form-reservation">
                    <input type="text" name="Telefon" placeholder="Telefon" required>
                </div>
                <div class="form-reservation">
                    <input type="date" name="Datum" required>
                </div>
                <div class="form-reservation">
                    <input type="time" name="Vrijeme" required>
                </div>
                <div class="form-reservation">
                    <input type="number" name="Broj osoba" placeholder="Broj osoba" required>
                </div>
            </form>
            <div class="reservation-only">
                <form class="reservation-only">
                    <div class="reservation-only">
                        <div>
                            <input type="text" name="Poruka" placeholder="Poruka" required>
                        </div>
                    </div>
                </form>
            <div class="reservation-only-button">
                <div>
                    <div class="popup" id="popup-5">
                        <div class="overlay"></div>
                        <div class="content">
                            <div class="close-btn" onclick="togglePopup5()">&times;</div>
                            <div>
                                <h3> <b> REZERVACIJA JE USPJEŠNO OBAVLJENA! </b> </h3>
                            </div>
                        </div>
                    </div>
                    <button onclick="togglePopup5()"  class="reservation-only-button-btn"> REZERVIRAJ </button>
                </div>
            </div>
            </div>
        </div>
    </section>

           <div>
